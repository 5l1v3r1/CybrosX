<div class="_file-upload">
    {{ instance.progressPercentage }}
  <div class="row">
    <div class="col-md-6">
      <md-progress-circular md-mode="determinate" ng-value="{{ instance.progressPercentage }}" md-diameter="20"></md-progress-circular>
    </div>
    <div class="col-md-6">
      <md-button class="md-raised" ng-disabled="{{ isDisabled }}" ngf-select ngf-change="instance.upload($files, item.id)">
        Upload file
      </md-button>
    </div>
  </div>
</div>
